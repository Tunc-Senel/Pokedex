<!DOCTYPE html>
<html lang="de">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>

        <!-- FAVICONS -->

        <!-- AUTOREN-STYLESHEET -->
        <link rel="stylesheet" type="text/css" href="./assets/styles/fonts.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="stylesheet" type="text/css" href="./assets/styles/bg-color-classes.css">

    </head>

    <body>
        <!-- HEADER -->
        <header class="full-bleed-midnight-teal-background">
            <!-- LOGO & TITLE -->
            <div class="website-logo-title">
                <img class="website-logo" src="./assets/img/pokedex.png" alt="Pokedex">
                <span>Pokedex</span>
            </div>
            <!-- SEARCH INPUT -->
            <input type="text" value="" placeholder="Search Pokémon...">
        </header>

        <!-- MAIN -->
        <main>

            <!-- DIALOG -->
            <dialog id="dialog">
                <div id="dialog-content" class="dialog-content">
                    <!-- DIALOG HEADER -->
                     <header id="dialog-header" class="dialog-header-visible">
                        
                    </header>
                    <!-- DIALOG POKEMON DATA -->
                    <section id="dialog-pokemon-data" class="dialog-pokemon-data">
                        <!-- DIALOG POKEMON DATA HEADERS -->
                        <ul class="pokemon-data-headers">
                            <li id="about-header" onclick="activateDataHeader('about')" class="active-data-header">About</li>
                            <li id="base-stats-header" onclick="activateDataHeader('base-stats')">Base Stats</li>
                            <li id="evolution-header" onclick="activateDataHeader('evolution')">Evolution</li>
                            <li id="moves-header" onclick="activateDataHeader('moves')">Moves</li>
                        </ul>
                        <!-- DIALOG POKEMON ABOUT -->
                        <table id="about-data" class="about-data">
                            
                        </table>
                        <!-- DIALOG POKEMON BASE STATS -->
                        <table id="base-stats-data" class="base-stats-data dNone">
                           
                        </table>
                        <!-- DIALOG POKEMON EVOLUTION -->
                        <table id="evolution-data" class="evolution-data dNone">
                        </table>
                        <!-- DIALOG POKEMON MOVES -->
                        <table id="moves-data" class="moves-data dNone">
                           
                        </table>
                    </section>

                    <footer id="dialog-footer" class="dialog-footer-visible">
                        
                        <button id="move-back-in-dialog" onclick="moveInDialog('previous')" class="arrow-left" aria-label="Vorheriges Bild">
                            <span class="arrow-left-up"></span>
                            <span class="arrow-middle"></span>
                            <span class="arrow-left-down"></span>
                        </button>

                        <button id="move-forward-in-dialog" onclick="moveInDialog('next')" class="arrow-right" aria-label="Nächstes Bild">
                            <span class="arrow-right-up"></span>
                            <span class="arrow-middle"></span>
                            <span class="arrow-right-down"></span>
                        </button>
                    </footer>
                </div>
            </dialog>

            <!-- POKEMON LIST -->
            <ul id="pokemon-list" class="pokemon-list">
                <!-- dynamic content: pokemon cards with their basic details -->
            </ul>
        </main>    

        <!-- FOOTER -->
        <footer class="full-bleed-midnight-teal-background footer-author-credit">
            <!-- AUTHOR & ICON CREDIT -->
            <span>
                Tunc Senel
            </span>
           <span>
                <a target="_blank" href="https://icons8.com/icon/ih6hQU67d27H/pokedex">
                    Pokedex
                </a>
                <span>
                    Icon von
                </span>
                <a target="_blank" href="https://icons8.com">
                    Icons8
                </a>
            </span>
        </footer>

        <!-- AUTOREN-JAVASCRIPT -->
        <script src="./scripts/pokemon-list.js" defer></script>
        <script src="./scripts/template.js" defer></script>
        <script src="./main.js" defer></script>

    </body>
</html>
