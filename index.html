<!DOCTYPE html>
<html lang="de">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>

        <!-- FAVICONS -->

        <!-- AUTOREN-STYLESHEET -->
        <link rel="stylesheet" type="text/css" href="./assets/styles/fonts.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="stylesheet" type="text/css" href="./assets/styles/bg-color-classes.css">

    </head>

    <body>
        <!-- HEADER -->
        <header class="full-bleed-midnight-teal-background">
            <!-- LOGO & TITLE -->
            <div class="website-logo-title">
                <img class="website-logo" src="./assets/img/pokedex.png" alt="Pokedex">
                <span>Pokedex</span>
            </div>
            <!-- SEARCH INPUT -->
            <input type="text" value="" placeholder="Search Pokémon...">
        </header>

        <!-- MAIN -->
        <main>

            <!-- DIALOG -->
            <dialog id="dialog">
                <div class="dialog-content">
                    <!-- DIALOG HEADER -->
                    <header id="dialog-header" class="dialog-header-visible fire-bg ">
                        <div class="close-like-section">
                            <span class="dialog-pokemon-name">
                                Charizard
                            </span>
                            <button onclick="closeDialog()" type="button" class="close-like-btn" aria-label="Fenster schließen">
                                <img src="./assets/img/heart.png" alt="heart-form">
                                <img src="./assets/img/heart-filled.png" class="dNone" alt="heart-form">
                            </button>
                        </div>
                        <div class="dialog-pokemon-header-footer">
                            <span class="numbers dialog-pokemon-number">#6</span>
                            <img class="pokemon-card-img dialog-pokemon-img" src="./assets/img/charizard.png" alt="Charizard">
                            <div class="dialog-pokemon-type-container">
                                <span class="dialog-pokemon-type">Fire</span>
                                <span class="dialog-pokemon-type">Flying</span>
                            </div>
                        </div>
                    </header>
                    <!-- DIALOG POKEMON DATA -->
                    <section id="dialog-pokemon-data" class="dialog-pokemon-data">
                        <!-- DIALOG POKEMON DATA HEADERS -->
                        <ul class="pokemon-data-headers">
                            <li class="active-data-header">About</li>
                            <li>Base Stats</li>
                            <li>Gender</li>
                            <li>Moves</li>
                        </ul>
                        <!-- DIALOG POKEMON ABOUT -->
                        <table class="about-data">
                            <tr>
                                <td>Species</td>
                                <td>Charizard</td>
                            </tr>
                            <tr>
                                <td>Height</td>
                                <td>170 cm</td>
                            </tr>
                            <tr>
                                <td>Weight</td>
                                <td>90.5 kg</td>
                            </tr>
                            <tr>
                                <td>Abilities</td>
                                <td>Blaze, Solar-power</td>
                            </tr>
                        </table>
                        <!-- DIALOG POKEMON BASE STATS -->
                        <table class="base-stats-data">
                        </table>
                        <!-- DIALOG POKEMON GENDER -->
                        <table class="gender-data">
                        </table>
                        <!-- DIALOG POKEMON MOVES -->
                        <table class="moves-data">
                        </table>
                    </section>

                    <footer id="dialog-footer" class="dialog-footer-visible">
                        <button onclick="moveInDialog('left')" class="arrow-left" aria-label="Vorheriges Bild">
                            <span class="arrow-left-up"></span>
                            <span class="arrow-middle"></span>
                            <span class="arrow-left-down"></span>
                        </button>

                        <button onclick="moveInDialog('right')" class="arrow-right" aria-label="Nächstes Bild">
                            <span class="arrow-right-up"></span>
                            <span class="arrow-middle"></span>
                            <span class="arrow-right-down"></span>
                        </button>
                    </footer>
                </div>
            </dialog>

            <!-- POKEMON LIST -->
            <ul id="pokemon-list" class="pokemon-list">
                <!-- dynamic content: pokemon cards with their basic details -->
            </ul>
        </main>    

        <!-- FOOTER -->
        <footer class="full-bleed-midnight-teal-background footer-author-credit">
            <!-- AUTHOR & ICON CREDIT -->
            <span>
                Tunc Senel
            </span>
           <span>
                <a target="_blank" href="https://icons8.com/icon/ih6hQU67d27H/pokedex">
                    Pokedex
                </a>
                <span>
                    Icon von
                </span>
                <a target="_blank" href="https://icons8.com">
                    Icons8
                </a>
            </span>
        </footer>

        <!-- AUTOREN-JAVASCRIPT -->
        <script src="./scripts/pokemon-list.js" defer></script>
        <script src="./scripts/template.js" defer></script>
        <script src="./main.js" defer></script>

    </body>
</html>
